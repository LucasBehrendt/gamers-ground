{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        <div class="container my-4">
            <div class="row justify-content-center mb-5">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-start">
                    <p>
                        <a class="text-link" href="{% url 'products' %}"><i class="fa-solid fa-arrow-left"></i> Back to products</a>
                    </p>
                </div>
            </div>
            <div class="row text-uppercase text-center mt-3">
                <div class="col">
                    <h2>Add a product</h2>
                </div>
            </div>
            <div class="row justify-content-center my-2">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-start">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <p>If no image is uploaded, a default image will be provided</p>
                        <div class="mb-5">
                            <button class="btn btn-green text-uppercase" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
